<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .fundoRoxo {
            background-color: #510b51;
        }

        body {
            background-color: #e6dcf8;
        }
    </style>

</head>
<body>
    
    <h1 class="display-1 text-center fundoRoxo text-white py-2">Endereço de cobrança</h1>

    <div class="container">
        <form action="">

            <div class="row">

                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="nome">Primeiro Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" class="form-control">
                    </div>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="my-3">

                        <label class="form-label" for="usuario">Nome de usuário: </label>
                        <input type="text" class="form-control" placeholder="Nome de usuário">
                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="my-3">

                        <label class="form-label" for="email">E-mail: </label>
                        <input type="email" id="email" class="form-control" placeholder="voce@exemplo.com">
                        
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <label class="form-label" for="endereco">Endereço: </label>
                    <input type="text" id="endereco" class="form-control" placeholder="Rua, número, complemento">
                    
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="pais">País</label>
                        <select class="form-select" id="pais">
                            <option value="">Escolher...</option>
                            <option value="brasil">Brasil</option>
                        </select>
                            
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="Estado">Estado:</label>
                        <select class="form-select" id="Estado">
                            <option value="">Escolher...</option>
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espírito Santo</option>
                        </select>
                    </div>
                </div>
                
            </div>

            <hr>

            <div class="my-3">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="endereco">
                    <label for="endereco">O endereço de entrega é o mesmo que o meu endereço de cobrança.</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="info">
                    <label for="info">Guarde esta informação para a próxima vez.</label>
                </div>

            </div>

            <hr>

            <h2>Pagamento</h2>

            <div class="my-3">

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="credito" name="pagamento">
                    <label class="form-check-label" for="credito">Cartão de crédito</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="debito" name="pagamento">
                    <label class="form-check-label" for="debito">Cartão de débito</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="paypal" name="pagamento">
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>

            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="nomecartao">Nome no cartão:</label>
                        <input type="text" id="nomecartao" class="form-control">
                        <div class="form-text">Número completo conforme consta no cartão.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                        <label class="form-label" for="numerocartao">Número do cartão:</label>
                        <input type="text" id="numerocartao" class="form-control">
                    </div>
                </div>
                
            </div>

            <div class="row">

                <div class="col-lg-2 col-md-12">
                    <div class="my-3">
                        <label class="form-label" for="validade">Validade:</label>
                        <input type="text" id="validade" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-12">
                    <div class="my-3">
                        <label class="form-label" for="cvv">CVV:</label>
                        <input type="text" id="cvv" class="form-control">
                    </div>
                </div>
                
            </div>

            <hr>

            <button class="btn btn-primary w-100" type="submit">Continuar para o checkout</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
